        partial: '◐ 부분검증',

      };
      return (
        <span className={`text-xs px-2 py-0.5 rounded border ${styles[status]}`}>

        <span className={`text-xs px-2 py-0.5 rounded ${styles[type]}`}>
          {labels[type]}

      ) : null;
